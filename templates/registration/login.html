{% extends "blog/base.html" %}
{% load i18n %}

{% block content %}
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-danger text-right">
                    <div class="panel-heading">Zarejestruj się</div>
                    <div class="panel-body">

                        <form method="post" action="/accounts/register/">
                          {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Login</label>
                                <input type="text" class="form-control" id="id_username" placeholder="Użytkownik" name="username" required>
                              </div>
                            <div class="form-group">
                                <label for="id_email">e-mail</label>
                                <input type="email" class="form-control" id="id_email" placeholder="e-mail" name="email">
                              </div>
                              <div class="form-group">
                                <label for="id_password1">Hasło</label>
                                <input type="password" class="form-control" id="id_password1" placeholder="Hasło" name="password1">
                              </div>
                            <div class="form-group">
                                <label for="id_password2">Potwierdź hasło</label>
                                <input type="password" class="form-control" id="id_password2" placeholder="Hasło" name="password2">
                              </div>
                              <button type="submit" class="btn btn-default">Zarejestruj się</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-info text-right">
                    <div class="panel-heading">Zaloguj się</div>
                    <div class="panel-body">

                        <form method="post" action=".">
                            {% csrf_token %}
                          <div class="form-group">
                            <label for="exampleInputEmail1">Login</label>
                            <input type="text" class="form-control" id="login-username" placeholder="Użytkownik" name="username">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Hasło</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Hasło" name="password">
                          </div>
                          <button type="submit" class="btn btn-default">Zaloguj się</button>
                        </form>

                        <p>
                            <p>
                                <br/>
                            </p>
                            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-block btn-social btn-facebook">
                                <span class="fa fa-facebook"></span> Logowanie za pomocą Facebook'a
                            </a>
                            <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-block btn-social btn-twitter">
                                <span class="fa fa-twitter"></span> Logowanie za pomocą Twitter'a
                            </a>
                            <a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-social btn-github">
                                <span class="fa fa-github"></span> Logowanie za pomocą Github'a
                            </a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
