{% extends "base.html" %}
{% load i18n %}

{% block body %}
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <div class="panel panel-success text-right pull-right">
                    <div class="panel-heading">Zarejestruj się</div>
                    <div class="panel-body">

                        <form method="post" action=".">
                          {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Login</label>
                                <input type="text" class="form-control" id="id_username" placeholder="Użytkownik" name="username" required>
                                <span class="helptext">150 znaków lub mniej. Litery, cyfry i @/./+/-/_</span>
                              </div>
                            <div class="form-group">
                                <label for="id_email">e-mail</label>
                                <input type="email" class="form-control" id="id_email" placeholder="e-mail" name="email">
                              </div>
                              <div class="form-group">
                                <label for="id_password1">Hasło</label>
                                <input type="password" class="form-control" id="id_password1" placeholder="Hasło" name="password1">
                              </div>
                            <div class="form-group">
                                <label for="id_password2">Potwierdź hasło</label>
                                <input type="password" class="form-control" id="id_password2" placeholder="Hasło" name="password2">
                              </div>
                              <button type="submit" class="btn btn-default">Submit</button>
{#                          {{ form.as_p }}#}
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
